<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Agency</title>
</head>

<body>

    <!-- ======== Section 1 start ======= -->
    <section id="customers">
        <div class="container">
            <div class="customers-item">
                <div class="customer">
                    <img src="./assets/svg/digitalside.svg" alt="digitalside">
                </div>
                <div class="customer">
                    <img src="./assets/svg/vortex.svg" alt="vortex">
                </div>
                <div class="customer">
                    <img src="./assets/svg/travelexplorer.svg" alt="travelexplorer">
                </div>
                <div class="customer">
                    <img src="./assets/svg/fuzion.svg" alt="fuzion">
                </div>
                <div class="customer">
                    <img src="./assets/svg/mediafury.svg" alt="mediafury">
                </div>
            </div>
        </div>
    </section>
    <section id="agancy-experience">
        <div class="container">
            <div class="experience-iem">
                <div class="col-lg-6">
                    <div class="experiance-img">
                        <img src="./assets/svg/pic.svg" alt="experiance-img">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="experiance-desc">
                        <span class="section-heading-span">ABOUT</span>
                        <h2 class="section-heading-h2">An Experience
                            Design Agency</h2>
                        <p class="section-first-p">Provides a full service range</p>
                        <p class="section-second-p">Ability to put themselves in the merchant's shoes. It is meant to
                            partner on the long run,
                            and work as an extension of the merchant's team.</p>
                        <button class="btn btn-white">ABOUT</button>
                    </div>
                </div>
            </div>
            <div class="experience-info">
                <div class="col-lg-4">
                    <div class="experience-item">
                        <h3>42%</h3>
                        <p>Years of experience</p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="experience-item">
                        <h3>73+</h3>
                        <p>Agency members</p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="experience-item">
                        <h3>5.000</h3>
                        <p>Projects complete</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ======== Section 1 snd ======= -->

</body>

</html>
