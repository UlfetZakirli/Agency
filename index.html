<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Agency</title>
</head>
<body>
    <section class="agency_first_section">
        <header class="first_section_header">
            <div class="first_section_logo">
                <div class="first_section_logo_container">
                    <img src="./assets/css/svg/smallPoligon.svg" alt="small poligon" width="19" height="19">
                </div>
                <h4 class="first_section_logo_label">Agency</h4>
            </div>
            <nav class="first_section_navigation">
                <a class="first_section_navigation_link" href="">About</a>
                <a class="first_section_navigation_link" href="">Services</a>
                <a class="first_section_navigation_link" href="">Pricing</a>
                <a class="first_section_navigation_link" href="">Blog</a>
            </nav>
            <button type="button" class="first_section_header_button"><span class="first_section_header_button_text">contact</span></button>
        </header>
        <div class="first_section_body">
            <div class="first_section_body_left">
                <h5 class="first_section_body_h5">modern studio</h5>
                <div class="first_section_body_h1_container">
                    <h1 class="first_section_body_h1">Weâ€™re Help</h1>
                    <h1 class="first_section_body_h1">To Build Your</h1>
                    <h1 class="first_section_body_h1">Dream Project</h1>
                </div>
                <div class="first_section_information_container">
                    <p class="first_section_information">Agency provides a full service range including technical skills, design, business understanding.</p>
                </div>
                <div class="first_section_info_buttons_container">
                    <button class="first_section_info_button"><span class="first_section_info_button_text">how we work</span></button>
                    <a class="first_section_contact_link" href="">contatc us</a>
                </div>
                <div class="first_section_footer">
                    <img class="first_section_footer_image" src="./assets/css/svg/firstsectionleftfooterBitmap.svg" alt="small profile image">
                    <div class="first_section_footer_text-container">
                        <span class="first_section_footer_offer">"Put themselves in the merchant's shoes"</span>
                        <span class="first_section_footer_company_name">Meta Inc.</span>
                    </div>
                </div>
            </div>
            <div class="first_section_body_right">
                <div class="first_section_body_top_right_row">
                    <div class="top_right_row_purple_cirle"></div>
                    <div class="top_right_row_orange_cirle"></div>
                    <img class="top_right_row_cloud_shape" src="./assets/css/svg/cloud.svg" alt="cloud shape svg">
                </div>
                <div class="first_section_body_second_right_row">
                    <div class="second_right_row_purple_square">
                        <img class="laptop_image" src="./assets/css/svg/notebook.svg" alt="laptop computer">
                    </div>
                    <div class="second_right_row_yellow_circle"></div>
                </div>
                <div class="first_section_body_third_right_row">
                    <div class="third_right_row_yellow_square">
                        <img class="girl_smile" src="./assets/css/svg/girls.svg" alt="girl smile">
                    </div>
                </div>
                <div class="first_section_body_last_right_row">
                    <div class="last_right_row_container">
                        <div class="last_right_row_container_left"></div>
                        <div class="last_right_row_container_right">
                            <img src="./assets/css/svg/small-gray_rectangle (1).svg" alt="small gray rectangle" width="94px" height="14px">
                            <img src="./assets/css/svg/small-gray_rectangle (2).svg" alt="small gray rectangle" width="78px" height="6px">
                            <img src="./assets/css/svg/small-gray_rectangle (3).svg" alt="small gray rectangle" width="94px" height="6px">
                            <img src="./assets/css/svg/small-gray_rectangle (4).svg" alt="small gray rectangle" width="62px" height="6px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>    
</body>
</html>
